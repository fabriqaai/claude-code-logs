# Auto-increment patch version on every push to main
name: Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'memory-bank/**'
      - '.specsmd/**'

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          RELEASE_BRANCHES: main
          INITIAL_VERSION: 0.1.0

      - name: Show new tag
        run: echo "New version tag is ${{ steps.tag.outputs.new_tag }}"
